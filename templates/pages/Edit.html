{%extends 'base.html'%}
{%block content%}
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title> EditPage</title>
    <link rel="stylesheet" href="{% static 'css/update.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
        <br />
            <h1>Update Student</h1>
            <div class="labels">
                <form  enctype='multipart/form-data'  action="{{AddStudentt.id}}" method="POST" id="addStudent" name="contact-form" >
                    {% csrf_token %}
                    <br /><br />
                    
                    <lable for="fname"><b> First Name: </b></lable><br>
                    <input type="text" id="fname" name="fname" value="{{AddStudentt.fname}}"><br>
                    <lable for="lname"><b>Last Name:</b> </lable><br>
                    <input type="text" id="lname" name="lname" value="{{AddStudentt.lname}}" ><br>
                    <lable for="DB"><b> Date Of Birth:</b></lable><br>
                    <input type="date" id="DB" name="dateofbirth" value="{{AddStudentt.dateofbirth}}"><br>
                    <lable for="gpa"> <b>GPA: </b></lable><br>
                    <input type="number" step="0.01" id="gpa" name="gpa" value="{{AddStudentt.gpa}}"><br>
                    <lable for="id"> <b>ID:</b> </lable><br>
                    <input type="number" id="id" name="St_ID" value="{{AddStudentt.St_ID}}"><br />
                    <lable for="email"><b>E-mail</b></lable><br>
                    <input type="text" id="email" name="email" value="{{AddStudentt.email}}"><br>
                    <lable for="PN"><b>PHONE NUMBER</b></lable><br>
                    <input type="number" id="pn" name="phonenumber" value="{{AddStudentt.phonenumber}}"  ><br>
                    
                    <b>Gender:</b><br />
                    <input name="Gender" type="radio" id="female" value="{{AddStudentt.Gender}}" />
                    <lable for="female">Female</lable><br />
                    <input name="Gender" type="radio" id="male" value="{{AddStudentt.Gender}}" />
                    <lable for="male">Male</lable><br />
                    <br /><br />
                    <b>Level:</b><br />
                    <select name="level" >
                        <option name="level" value="{{AddStudentt.level}}">Level one</option>
                        <option name="level" value="{{AddStudentt.level}}">Level two</option>
                        <option name="level" value="{{AddStudentt.level}}">Level three</option>
                        <option name="level" value="{{AddStudentt.level}}">Level four</option>
                    </select>
                    <br />
                    <b>Status</b><br />
                    <select name="status">
                        <option name="status" value="{{AddStudentt.status}}">Active</option>
                        <option name="status" value="{{AddStudentt.status}}">In Active</option>
                    </select>
                    <br />                    
                   <p><b>Department</b><br></p>
                    <select name="department" disabled>
                        <option name="department" value="{{AddStudentt.department}}">General</option>
                        <option name="department" value="{{AddStudentt.department}}">Information System</option>
                        <option name="department" value="{{AddStudentt.department}}">Computer Science</option>
                        <option name="department" value="{{AddStudentt.department}}">Artificial Intelligence</option>
                        <option name="department" value="{{AddStudentt.department}}">Decision Support </option>
                        <option name="department" value="{{AddStudentt.department}}">Information Tecnology</option>
                    </select>
                    </div>
        
                    <input type="submit" value="Update" class="but">
                </form>
            </div>
            
        
    
</body>

</html>
    {%endblock content%}
